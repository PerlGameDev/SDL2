name    = SDL2-Raw
author  = José Joaquín Atria <jjatria@cpan.org>
license = Perl_5
copyright_holder = José Joaquín Atria
copyright_year   = 2021

version = 0.001

[NextRelease]
[ReadmeAnyFromPod / MarkdownInBuild]
filename = README.md

[@Starter::Git]
-remove    = Pod2Readme
-remove    = Git::Push
regenerate = Build.PL
regenerate = META.json
regenerate = LICENSE
regenerate = README.md
revision   = 3
Git::GatherDir.exclude_filename[0] = dist.ini
Git::GatherDir.exclude_filename[1] = cpanfile
Git::GatherDir.exclude_filename[2] = TODO
Git::Commit.commit_msg = Release v%V%t
Git::Tag.tag_message   =

[MinimumPerl]

[Repository]
[Bugtracker]
web = https://github.com/jjatria/perl-sdl2-raw/issues

[Git::Contributors]
